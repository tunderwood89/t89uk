<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=https://tunderwood89.mssg.me/">
    <script>
        window.location.href = "https://tunderwood89.mssg.me/";

        setTimeout(() => {
            document.getElementById("fallback").style.display = "block";
        }, 5000);
    </script>
    <style>
        #fallback {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="fallback">
        <p>If you are not redirected, <a href="https://tunderwood89.mssg.me/">click here</a>.</p>
    </div>
</body>
</html>
