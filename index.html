<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="We produce the highest variety of YouTube videos on the planet.">
    
    <!-- Keywords -->
    <meta name="keywords" content="22media, content creation, youtube, tiktok">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://22media.top/">
    
    <!-- Author Information -->
    <meta name="author" content="22Media">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" alt="22Media">

            <!-- Replace with your name or brand -->
            <h1>
              <div>22Media</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>The person behind your faves.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/22media.top" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>

              <!-- Buy Me A Coffee -->
              <a class="button button-coffee" href="https://buymeacoffee.com/22media" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/buy-me-a-coffee.svg" alt="Buy Me A Coffee Logo">Buy Me A Coffee</a>

              <!-- Discord -->
              <a class="button button-discord" href="https://discord.gg/Sxqq4a3e4E" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord</a>

              <!-- Patreon -->
              <a class="button button-patreon" href="https://patreon.com/22Media" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/patreon.svg" alt="Patreon Logo">Patreon</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        nothing's ever perfect ✌️</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
